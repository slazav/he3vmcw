BETA  0.0            ! INITIAL TIPPING ANGLE
PDECOL_ACC_LOG2  20  ! RELATIVE TIME ERROR BOUND (log2)

IBN  2               ! TYPE OF BOUND. CONDIT.: 1-OPEN CELL 2-CLOSED CELL

TEMP  0.93            ! TEMPERATURE (T/Tc)
PRESS 24.8              ! PRESSURE (bar)

H    284.0           ! FIELD
GRAD 0.1             ! GRADIENT H (OE/CM)
HR   3E-3            ! RF FIELD (OE)
T1C  6.0E+14         ! T1C   T1=T1C*T


CELL_LEN  0.18     ! cell length, cm

XMESH_K    0.2     ! mesh step: CELL_LEN/(NPTS-1) / (1+XMESH_K*AER_STEP')
XMESH_ACC 1D-10    ! mesh accuracy

AER       0        ! if AER > 0 then do step
AER_LEN   0.8      ! aerogel length / cell length
AER_TRW   0.005555 ! transition width / cell length (AER_TRW = 1/CELL_LEN/CCC)
AER_CNT   0.5      ! center of aerogel area / cell length
