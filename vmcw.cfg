BETA 0.0               ! INITIAL TIPPING ANGLE
IBN  2                 ! TYPE OF BOUND. CONDIT.: 1-OPEN CELL 2-CLOSED CELL
TEMP 0.56E-3           ! TEMPERATURE (K)
H    284.0             ! FIELD
GRAD 0.1               ! GRADIENT H (OE/CM)
HY   0.0076            ! RF FIELD (OE)
SLP  -0.1              ! SLP   STARTING LARMOR POSITION (CM)
SWR  0.25              ! SWR   SWEEP RATE (CM/SEC)
DC   1.0E-7 !!!1.38E-6 ! DIFFUSION * T^2
T1C  6.0E+14           ! T1C   T1=T1C*T
DTW1 5.0E-3            ! STEP IN TIME FOR TIME DEPENDENCIES
NEPS 25    !1.0E-8     ! RELATIVE TIME ERROR BOUND
MJW  1                 ! WRITE TO MJ FILE: 0-DON'T 1-WRITE
TSW  1.6               ! TIME TO STOP SWEEP
TW   11.595            ! TIME TO WRITE MJ
TS   1.65              ! TIME OF X OSC
XS   5.0               ! AMPL OF X-OSC
TOUT 1.7               ! TIME TO STOP COMPUTATION

CELL_LEN  0.18     ! cell length, cm

XMESH_K    0.2     ! mesh step: CELL_LEN/(NPTS-1) / (1+XMESH_K*AER_STEP')
