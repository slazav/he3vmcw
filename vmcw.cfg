AER       0        ! if AER > 0 then do step
AER_LEN   0.8      ! aerogel length / cell length
AER_TRW   0.005555 ! transition width / cell length (AER_TRW = 1/CELL_LEN/CCC)
AER_CNT   0.5      ! center of aerogel area / cell length

